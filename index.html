<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <!--Dark Souls RPG-->

    <!--Title-->
    <div class="row">
        <h1 class="col-lg-4 offset-lg-4">Dark Souls RPG Game</h1>
    </div>

    <!--Cards for characters-->
    <div id="selectionRow">

    <div class="row" id="characters">
      <div class="card" style="width: 18rem;" id="artorias">
          <img src="assets/images/Artorias.jpg" class="card-img-top" alt="Artorias of the Abyss">
          <div class="card-body">
            <h4 class="card-text"><u>Artorias</u><br> 
                HP: <span id="artoriasHP"></span> | AP: 12 | CAP: 5 
                <button type="button" class="btn btn-danger choose" id="artoriasButton">Choose</button>
                <button type="button" class="btn btn-danger" id="artoriasAttackButton">attack</button>
            </h4>
          </div>
        </div>

        <div class="card" style="width: 18rem;" id="solaire">
          <img src="assets/images/Solaire.jpg" class="card-img-top" alt="Solaire of Astora">
          <div class="card-body">
            <h4 class="card-text"><u>Solaire</u><br>
                HP: <span id="solaireHP"></span> | AP: 5 | CAP: 12 
                <button type="button" class="btn btn-danger choose" id="solaireButton">Choose</button>
                <button type="button" class="btn btn-danger" id="solaireAttackButton">attack</button>
            </h4>
          </div>
        </div>

        <div class="card" style="width: 18rem;" id="ornstein">
          <img src="assets/images/Ornstein.jpg" class="card-img-top" alt="Dragonslayer Ornstein">
          <div class="card-body">
            <h4 class="card-text"><u>Ornstein</u><br>
                HP: <span id="ornsteinHP"></span> | AP: 7 | CAP: 10 
                <button type="button" class="btn btn-danger choose" id="ornsteinButton">Choose</button>
                <button type="button" class="btn btn-danger" id="ornsteinAttackButton">attack</button>
            </h4>
          </div>
        </div>

        <div class="card" style="width: 18rem;" id="blackKnight">
          <img src="assets/images/Black_Knight.jpg" class="card-img-top" alt="Key Black Knight">
          <div class="card-body">
            <h4 class="card-text"><u>Black Knight</u><br>
                HP: <span id="blackKnightHP"></span> | AP: 10 | CAP: 7 
                <button type="button" class="btn btn-danger choose" id="blackKnightButton">Choose</button>
                <button type="button" class="btn btn-danger" id="blackKnightAttackButton">attack</button>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <!--Your Character-->
    <div class="row" id="playerRow">
        <h2 class="col-lg-4">Your Character</h2>
    </div>

        <!--Defender-->
        <div class="row" id="defenderRow">
          <h2 class="col-lg-4">Defender</h2>
      </div>
    <!--Enemies available to attack-->
    <div class="row" id="opponentSelectionRow">
        <h2 class="col-lg-4">Opponents</h2>
    </div>
     

</body>
</html>
